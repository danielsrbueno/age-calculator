<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="png/icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <div id="questionMark">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
          </svg>
    </div>
    <div id="about">
        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="exit" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        <p>O Age Calculator App calcula a sua idade em anos, meses e dias. Digite sua data de nascimento, clique no botão roxo, e veja seu resultado :)</p><span>
            <p>Exemplo: 02-08-2007</p> 
        </span>
    </div>
    <main>
        <header>
            <div class="header"  id="divDia">
                <p>DIA</p>
                <input type="number" name="" id="inpDia" placeholder="DD" class="">
                <div class="erro" id="erroDia"></div>
            </div>
            <div class="header" id="divMes">
                <p>MÊS</p>
                <input type="number" name="" id="inpMes" placeholder="MM" class="">
                <div class="erro" id="erroMes"></div>
            </div>
            <div class="header" id="divAno">
                <p>ANO</p>
                <input type="number" name="" id="inpAno" placeholder="AAAA" class="">
                <div class="erro" id="erroAno"></div>
            </div> 
        </header>
        <div id="divisor">
            <div id="hr"></div>
            <img src="img/icon-arrow.svg" alt="seta" id="button">
        </div>
        <section>
            <h1 id="outAno"><i><span>--</span> anos</i></h1>
            <h1 id="outMes"><i><span>--</span> meses</i></h1>
            <h1 id="outDia"><i><span>--</span> dias</i></h1>
        </section>
    </main>

    <footer>Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank"> Frontend Mentor</a>. 
        Coded by <a href="https://github.com/danielsrbueno" target="_blank"> Daniel Bueno</a>.</footer>
</body>
<script src="script.js"></script>
</html>
